<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Bryan Duoto</title>
    <link rel="stylesheet" type="text/css" href="/portfolio/style.css">
</head>
<body>

    <h1>Contact Bryan Duoto</h1>

    <form class="contact-form" action="mailto:bryanduoto@gmail.com" method="POST" enctype="text/plain">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@example.com" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" value="Subject here" required>

        <label for="body">Message:</label>
        <textarea id="body" name="body" rows="4" cols="50">Type your message here...</textarea>

        <button type="submit">Send</button>
    </form>

    <!-- Script for global.js -->
    <script type="module" src="/portfolio/global.js"></script>
</body>
</html>
